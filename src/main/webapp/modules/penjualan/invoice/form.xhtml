<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <div class="box-body">
        <div class="col-md-10">
            <div class="form-group">
                <div class="col-md-3"
                     style="text-align: right;">
                    <p:outputLabel for="invoice_perusahaan"
                                   styleClass="control-label"
                                   value="Perusahaan Pemilik *" />
                </div>
                <div class="col-md-9">
                    <p:selectOneMenu id="invoice_perusahaan"
                                     style="width: 100% !important;"
                                     filter="true"
                                     filterMatchMode="contains"
                                     value="#{invoicePenjualanBean.pemilikId}">
                        <f:ajax render="invoice_no_valid footer_button"
                                listener="#{invoicePenjualanBean.checkNo()}" />
                        <f:selectItem itemLabel="-- Pilih Perusahaan Pemilik --"
                                      itemValue="0" />
                        <f:selectItems value="#{invoicePenjualanBean.perusahaanModels}"
                                       var="perusahaan"
                                       itemLabel="#{perusahaan.nama}"
                                       itemValue="#{perusahaan.id}" />
                    </p:selectOneMenu>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-3"
                     style="text-align: right;">
                    <p:outputLabel for="invoice_pembeli"
                                   styleClass="control-label"
                                   value="Pembeli *" />
                </div>
                <div class="col-md-9">
                    <p:selectOneMenu id="invoice_pembeli"
                                     style="width: 100% !important;"
                                     filter="true"
                                     filterMatchMode="contains"
                                     value="#{invoicePenjualanBean.pembeliId}">
                        <f:ajax render="footer_button" />
                        <f:selectItem itemLabel="-- Pilih Pembeli --"
                                      itemValue="0" />
                        <f:selectItems value="#{invoicePenjualanBean.pembeliModels}"
                                       var="pembeli"
                                       itemLabel="#{pembeli.perusahaan.nama} - #{pembeli.nama}"
                                       itemValue="#{pembeli.id}" />
                    </p:selectOneMenu>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-3"
                     style="text-align: right;">
                    <p:outputLabel for="invoice_no"
                                   styleClass="control-label"
                                   value="Nomor Invoice *" />
                </div>
                <div class="col-md-9">
                    <p:inputText id="invoice_no"
                                 styleClass="form-control"
                                 maxlength="20"
                                 value="#{invoicePenjualanBean.invoiceModel.no}">
                        <f:ajax render="invoice_no_valid footer_button"
                                listener="#{invoicePenjualanBean.checkNo()}" />
                    </p:inputText>
                    <h:panelGroup id="invoice_no_valid">
                        <p:outputLabel styleClass="label #{invoicePenjualanBean.noValid ? 'label-success' : 'label-danger'}"
                                       rendered="#{invoicePenjualanBean.pemilikId ne 0 and
                                                   invoicePenjualanBean.invoiceModel.no ne '' and
                                                   (invoicePenjualanBean.pemilikIdBefore ne invoicePenjualanBean.pemilikId or
                                                   invoicePenjualanBean.noBefore ne invoicePenjualanBean.invoiceModel.no)}"
                                       value="Nomor#{invoicePenjualanBean.noValid ? '' : ' tidak'} dapat digunakan" />
                    </h:panelGroup>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-3"
                     style="text-align: right;">
                    <p:outputLabel for="invoice_tanggal"
                                   styleClass="control-label"
                                   value="Tanggal *" />
                </div>
                <div class="col-md-9">
                    <p:calendar id="invoice_tanggal"
                                pattern="dd MMM yyyy"
                                maxdate="#{invoicePenjualanBean.currentDate}"
                                navigator="true"
                                value="#{invoicePenjualanBean.invoiceModel.tanggal}">
                        <!--<f:ajax event="dateSelect"
                                render="invoice_mata_uang_rate invoice_nilai_tukar footer_button"
                                listener="{invoicePenjualanBean.checkRates()}" />-->
                    </p:calendar>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-3"
                     style="text-align: right;">
                    <p:outputLabel styleClass="control-label"
                                   value="Produk" />
                </div>
                <div class="col-md-9">
                    <h:form id="list_produk"
                            role="form"
                            styleClass="form-horizontal">
                        <p:dataTable var="produkInvoice"
                                     styleClass="table table-hover table-bordered"
                                     value="#{invoicePenjualanBean.produkInvoices}"
                                     reflow="true"
                                     rowIndexVar="index">
                            <p:column headerText="No"
                                      style="width: 40px; text-align: center;">
                                <h:outputText value="#{index + 1}" />
                            </p:column>

                            <p:column headerText="Kode">
                                #{produkInvoice.produk.kode}
                            </p:column>

                            <p:column headerText="Deskripsi">
                                #{produkInvoice.produk.deskripsi}
                            </p:column>

                            <p:column headerText="Jumlah">
                                <h:outputText value="#{produkInvoice.jumlah}">
                                    <f:convertNumber minFractionDigits="2"
                                                     pattern="#,##0.00" />
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Harga">
                                #{produkInvoice.mataUang.kode}
                                <h:outputText value="#{produkInvoice.harga}">
                                    <f:convertNumber minFractionDigits="2"
                                                     pattern="#,##0.00" />
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Total">
                                IDR
                                <h:outputText value="#{produkInvoice.total}">
                                    <f:convertNumber minFractionDigits="2"
                                                     pattern="#,##0.00" />
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Pilihan"
                                      style="width: 120px; text-align: center;">
                                <div class="btn-group">
                                    <!--<p:commandButton styleClass="btn btn-sm"
                                                     icon="fa fa-pencil"
                                                     actionListener="{invoicePenjualanBean.edit(invoicePenjualan.id)}" />
                                    <p:commandButton styleClass="btn btn-sm"
                                                     icon="fa fa-trash"
                                                     actionListener="{invoicePenjualanBean.delete(invoicePenjualan.id)}" />-->
                                </div>
                            </p:column>
                        </p:dataTable>
                        <p:commandButton styleClass="btn btn-primary btn-sm btn-flat"
                                         onclick="PF('form_tambah_produk').show();"
                                         value="Tambah Produk" />
                    </h:form>
                </div>
            </div>
        </div>
    </div>

    <!-- Pop Up Tambah Produk -->
    <p:dialog widgetVar="form_tambah_produk"
              header="Form Tambah Produk"
              modal="true"
              width="80%"
              height="80%">
        <h:form id="form_tambah_produk"
                role="form"
                styleClass="form-horizontal">
            <div class="box box-success">
                <div class="box-body">
                    <div class="col-md-10">
                        <div class="form-group">
                            <div class="col-md-3"
                                 style="text-align: right;">
                                <p:outputLabel for="invoice_produk"
                                               styleClass="control-label"
                                               value="Produk *" />
                            </div>
                            <div class="col-md-9">
                                <p:selectOneMenu id="invoice_produk"
                                                 style="width: 100% !important;"
                                                 filter="true"
                                                 filterMatchMode="contains"
                                                 value="#{invoicePenjualanBean.produkId}">
                                    <f:ajax render="invoice_produk_valid tambah_button"
                                            listener="#{invoicePenjualanBean.checkProduk()}" />
                                    <f:selectItem itemLabel="-- Pilih Produk --"
                                                  itemValue="0" />
                                    <f:selectItems value="#{invoicePenjualanBean.produkModels}"
                                                   var="produk"
                                                   itemLabel="#{produk.kode} - #{produk.deskripsi}"
                                                   itemValue="#{produk.id}" />
                                </p:selectOneMenu>
                                <h:panelGroup id="invoice_produk_valid">
                                    <p:outputLabel styleClass="label #{invoicePenjualanBean.produkValid ? 'label-success' : 'label-danger'}"
                                                   rendered="#{invoicePenjualanBean.produkId ne 0 and
                                                               invoicePenjualanBean.produkIdBefore ne invoicePenjualanBean.produkId}"
                                                   value="Produk#{invoicePenjualanBean.produkValid ? '' : ' tidak'} dapat digunakan" />
                                </h:panelGroup>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-3"
                                 style="text-align: right;">
                                <p:outputLabel for="invoice_jumlah"
                                               styleClass="control-label"
                                               value="Jumlah *" />
                            </div>
                            <div class="col-md-9">
                                <pe:inputNumber id="invoice_jumlah"
                                                style="width: 100% !important;"
                                                value="#{invoicePenjualanBean.produkInvoiceModel.jumlah}"
                                                decimalPlaces="4"
                                                thousandSeparator="."
                                                decimalSeparator=",">
                                    <f:ajax render="tambah_button" />
                                </pe:inputNumber>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-3"
                                 style="text-align: right;">
                                <p:outputLabel for="invoice_mata_uang"
                                               styleClass="control-label"
                                               value="Mata Uang *" />
                            </div>
                            <div class="col-md-9">
                                <p:selectOneMenu id="invoice_mata_uang"
                                                 style="width: 100% !important;"
                                                 filter="true"
                                                 filterMatchMode="contains"
                                                 value="#{invoicePenjualanBean.mataUangId}">
                                    <f:ajax render="invoice_mata_uang_rate invoice_nilai_tukar tambah_button"
                                            listener="#{invoicePenjualanBean.checkRates()}" />
                                    <f:selectItem itemLabel="-- Pilih Mata Uang --"
                                                  itemValue="0" />
                                    <f:selectItems value="#{invoicePenjualanBean.mataUangModels}"
                                                   var="mataUang"
                                                   itemLabel="#{mataUang.nama} - #{mataUang.kode}"
                                                   itemValue="#{mataUang.id}" />
                                </p:selectOneMenu>
                                <h:panelGroup id="invoice_mata_uang_rate">
                                    <p:outputLabel styleClass="label label-success"
                                                   rendered="#{invoicePenjualanBean.rate ne 0}"
                                                   value="1 #{invoicePenjualanBean.getKodeMataUang(invoicePenjualanBean.mataUangId)} = #{invoicePenjualanBean.rate} IDR" />
                                    <p:outputLabel styleClass="label label-danger"
                                                   rendered="#{invoicePenjualanBean.rate eq 0}"
                                                   value="Data tidak ditemukan" />
                                </h:panelGroup>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-3"
                                 style="text-align: right;">
                                <p:outputLabel for="invoice_nilai_tukar"
                                               styleClass="control-label"
                                               value="Nilai Tukar *" />
                            </div>
                            <div class="col-md-9">
                                <pe:inputNumber id="invoice_nilai_tukar"
                                                style="width: 100% !important;"
                                                value="#{invoicePenjualanBean.produkInvoiceModel.rate}"
                                                decimalPlaces="4"
                                                thousandSeparator="."
                                                decimalSeparator=",">
                                    <f:ajax render="tambah_button" />
                                </pe:inputNumber>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-3"
                                 style="text-align: right;">
                                <p:outputLabel for="invoice_harga"
                                               styleClass="control-label"
                                               value="Harga *" />
                            </div>
                            <div class="col-md-9">
                                <pe:inputNumber id="invoice_harga"
                                                style="width: 100% !important;"
                                                value="#{invoicePenjualanBean.produkInvoiceModel.harga}"
                                                thousandSeparator="."
                                                decimalSeparator=",">
                                    <f:ajax render="tambah_button" />
                                </pe:inputNumber>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="box-footer">
                    <h:panelGroup id="tambah_button">
                        <p:commandButton styleClass="btn btn-primary btn-sm btn-flat"
                                         icon="fa fa-save"
                                         rendered="#{invoicePenjualanBean.produkId ne 0 and
                                                     invoicePenjualanBean.produkInvoiceModel.jumlah ne 0 and
                                                     invoicePenjualanBean.mataUangId ne 0 and
                                                     invoicePenjualanBean.produkInvoiceModel.rate ne 0 and
                                                     invoicePenjualanBean.produkInvoiceModel.harga ne 0 and
                                                     invoicePenjualanBean.produkValid}"
                                         actionListener="#{invoicePenjualanBean.save()}"
                                         value="Simpan" />
                        <p:commandButton styleClass="btn btn-sm btn-flat"
                                         icon="fa fa-mail-reply"
                                         actionListener="#{invoicePenjualanBean.list()}"
                                         value="Kembali" />
                    </h:panelGroup>
                </div>
            </div>
        </h:form>
    </p:dialog>
</html>
