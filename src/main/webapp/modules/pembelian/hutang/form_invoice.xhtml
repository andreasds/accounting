<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <p:dialog id="dialog_invoice"
              widgetVar="form_invoice"
              header="Form Tambah Invoice"
              modal="true"
              width="80%"
              height="80%">
        <h:form id="form-invoice"
                role="form"
                styleClass="form-horizontal">
            <div class="box box-success">
                <div class="box-body">
                    <div class="col-md-10">
                        <div class="form-group">
                            <div class="col-md-3"
                                 style="text-align: right;">
                                <p:outputLabel for="hutang_invoice"
                                               styleClass="control-label"
                                               value="Invoice *" />
                            </div>
                            <div class="col-md-9">
                                <p:selectOneMenu id="hutang_invoice"
                                                 style="width: 100% !important;"
                                                 filter="true"
                                                 filterMatchMode="contains"
                                                 value="#{hutangBean.invoiceId}">
                                    <f:ajax render="hutang_invoice_valid hutang_total hutang_mata_uang hutang_mata_uang_rate hutang_nilai_tukar hutang_bayar hutang_bayar_valid tambah_button"
                                            listener="#{hutangBean.checkInvoice()}" />
                                    <f:selectItem itemLabel="-- Pilih Invoice --"
                                                  itemValue="0" />
                                    <f:selectItems value="#{hutangBean.invoiceModels}"
                                                   var="invoice"
                                                   itemLabel="#{invoice.no}"
                                                   itemValue="#{invoice.id}" />
                                </p:selectOneMenu>
                                <h:panelGroup id="hutang_invoice_valid">
                                    <p:outputLabel styleClass="label #{hutangBean.invoiceValid ? 'label-success' : 'label-danger'}"
                                                   rendered="#{hutangBean.invoiceId ne 0 and
                                                               hutangBean.invoiceIdBefore ne hutangBean.invoiceId}"
                                                   value="Invoice#{hutangBean.invoiceValid ? '' : ' tidak'} dapat digunakan" />
                                </h:panelGroup>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-3"
                                 style="text-align: right;">
                                <p:outputLabel for="hutang_total"
                                               styleClass="control-label"
                                               value="Total" />
                            </div>
                            <div class="col-md-9">
                                <div class="col-md-9">
                                    <p:outputLabel id="hutang_mata_uang"
                                                   styleClass="control-label"
                                                   value="#{hutangBean.pembayaranModel.mataUang.kode}&nbsp;" />
                                    <p:outputLabel id="hutang_total"
                                                   styleClass="control-label"
                                                   value="#{hutangBean.pembayaranModel.jumlah}">
                                        <f:convertNumber minFractionDigits="2"
                                                         pattern="#,##0.00" />
                                    </p:outputLabel>
                                    <h:panelGroup id="hutang_mata_uang_rate">
                                        <p:outputLabel styleClass="label label-success"
                                                       rendered="#{hutangBean.rate ne 0}"
                                                       value="1 #{hutangBean.pembayaranModel.mataUang.kode} = #{hutangBean.rate} IDR" />
                                        <p:outputLabel styleClass="label label-danger"
                                                       rendered="#{hutangAwalBean.rate eq 0}"
                                                       value="Data tidak ditemukan" />
                                    </h:panelGroup>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-3"
                                 style="text-align: right;">
                                <p:outputLabel for="hutang_nilai_tukar"
                                               styleClass="control-label"
                                               value="Nilai Tukar *" />
                            </div>
                            <div class="col-md-9">
                                <pe:inputNumber id="hutang_nilai_tukar"
                                                style="width: 100% !important;"
                                                value="#{hutangBean.pembayaranModel.rate}"
                                                decimalPlaces="4"
                                                thousandSeparator="."
                                                decimalSeparator=",">
                                    <f:ajax render="tambah_button" />
                                </pe:inputNumber>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-3"
                                 style="text-align: right;">
                                <p:outputLabel for="hutang_bayar"
                                               styleClass="control-label"
                                               value="Jumlah Bayar *" />
                            </div>
                            <div class="col-md-9">
                                <pe:inputNumber id="hutang_bayar"
                                                style="width: 100% !important;"
                                                value="#{hutangBean.pembayaranModel.bayar}"
                                                decimalPlaces="2"
                                                thousandSeparator="."
                                                decimalSeparator=",">
                                    <f:ajax render="hutang_bayar_valid tambah_button"
                                            listener="#{hutangBean.checkBayar}" />
                                </pe:inputNumber>
                                <h:panelGroup id="hutang_bayar_valid">
                                    <p:outputLabel styleClass="label #{hutangBean.bayarValid ? 'label-success' : 'label-danger'}"
                                                   rendered="#{hutangBean.pembayaranModel.bayar ne 0}"
                                                   value="Jumlah#{hutangBean.invoiceValid ? '' : ' tidak'} valid" />
                                </h:panelGroup>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="box-footer">
                    <h:panelGroup id="tambah_button">
                        <p:commandButton styleClass="btn btn-sm btn-flat"
                                         icon="fa fa-save"
                                         rendered="#{hutangBean.invoiceId ne 0 and
                                                     hutangBean.pembayaranModel.bayar ne 0 and
                                                     hutangBean.pembayaranModel.rate ne 0 and
                                                     hutangBean.invoiceValid and
                                                     hutangBean.bayarValid}"
                                         oncomplete="PF('form_invoice').hide();"
                                         value="Simpan">
                            <f:ajax render="main-form:list_invoice main-form:hutang_mata_uang main-form:hutang_bayar"
                                    listener="#{hutangBean.addInvoice}" />
                        </p:commandButton>
                        <p:commandButton styleClass="btn btn-sm btn-flat"
                                         icon="fa fa-mail-reply"
                                         oncomplete="PF('form_invoice').hide();"
                                         value="Kembali">
                            <f:ajax listener="#{hutangBean.refreshInvoice}" />
                        </p:commandButton>
                    </h:panelGroup>
                </div>
            </div>
        </h:form>
    </p:dialog>
</html>
