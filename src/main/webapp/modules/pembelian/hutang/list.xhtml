<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <f:metadata>
        <f:event listener="#{hutangBean.viewAll()}" type="preRenderView" />
    </f:metadata>
    <ui:composition template="/templates/default/main.xhtml">
        <ui:define name="headerContent">
            <h1>
                List #{hutangBean.pageName}
            </h1>
            <ol class="breadcrumb">
                <li>
                    <a href="#">
                        <i class="fa fa-dashboard" /> Home
                    </a>
                </li>
                <ui:repeat var="breadcrumb" value="#{menuBean.breadcrumbs}">
                    <li>#{breadcrumb}</li>
                </ui:repeat>
            </ol>
        </ui:define>

        <ui:define name="content">
            <div class="box">
                <div class="box-header">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="btn-group">
                                <ui:include src="create-button.xhtml" />
                                <ui:include src="bayar-button.xhtml" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="box">
                <div class="box-body">
                    <div class="col-md-12">
                        <h:form id="filter_form"
                                role="form"
                                styleClass="form-horizontal">
                            <div class="form-group">
                                <div class="col-md-3"
                                     style="text-align: right;">
                                    <p:outputLabel for="hutang_perusahaan"
                                                   styleClass="control-label"
                                                   value="Perusahaan Pemilik" />
                                </div>
                                <div class="col-md-5">
                                    <p:selectOneMenu id="hutang_perusahaan"
                                                     style="width: 100% !important;"
                                                     filter="true"
                                                     filterMatchMode="contains"
                                                     value="#{hutangBean.pemilikId}">
                                        <f:ajax render="hutang_jumlah list_hutang"
                                                listener="#{hutangBean.refreshList()}" />
                                        <f:selectItem itemLabel="-- Pilih Perusahaan Pemilik --"
                                                      itemValue="0" />
                                        <f:selectItems value="#{hutangBean.perusahaanModels}"
                                                       var="perusahaan"
                                                       itemLabel="#{perusahaan.nama}"
                                                       itemValue="#{perusahaan.id}" />
                                    </p:selectOneMenu>
                                </div>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>

            <div class="box">
                <div class="box-header">
                    <div class="col-md-12">
                        <div class="form-group">
                            <div class="col-md-3"
                                 style="text-align: right;">
                                <p:outputLabel for="hutang_total"
                                               styleClass="control-label"
                                               value="Total" />
                            </div>
                            <div class="col-md-9">
                                <h:panelGroup id="hutang_jumlah">
                                    <p:outputLabel id="hutang_mata_uang"
                                                   styleClass="control-label"
                                                   value="Rp&nbsp;" />
                                    <p:outputLabel id="hutang_total"
                                                   styleClass="control-label"
                                                   value="#{hutangBean.total}">
                                        <f:convertNumber minFractionDigits="2"
                                                         pattern="#,##0.00" />
                                    </p:outputLabel>
                                </h:panelGroup>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="box-body">
                    <h:form id="list_hutang"
                            role="form"
                            styleClass="form-horizontal">
                        <h:panelGroup id="hutang_list">
                            <p:dataTable var="hutang"
                                         styleClass="table table-hover table-bordered"
                                         value="#{hutangBean.hutangModels}"
                                         reflow="true"
                                         rows="10"
                                         rowIndexVar="index"
                                         lazy="true"
                                         filterEvent="blur"
                                         paginator="true"
                                         paginatorPosition="bottom"
                                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">
                                <p:column headerText="No"
                                          style="width: 40px; text-align: center;">
                                    <h:outputText value="#{index + 1}" />
                                </p:column>

                                <p:column headerText="Penjual"
                                          sortBy="#{hutang.orang.nama}"
                                          filterBy="#{hutang.orang.nama}">
                                    #{hutang.orang.nama}
                                </p:column>

                                <p:column headerText="Perusahaan"
                                          sortBy="#{hutang.orang.perusahaan.nama}"
                                          filterBy="#{hutang.orang.perusahaan.nama}">
                                    #{hutang.orang.perusahaan.nama}
                                </p:column>

                                <p:column headerText="Total"
                                          sortBy="#{hutang.total}"
                                          filterBy="#{hutang.total}">
                                    #{hutang.mataUang.kode}
                                    <h:outputText value="#{hutang.total}">
                                        <f:convertNumber minFractionDigits="2"
                                                         pattern="#,##0.00" />
                                    </h:outputText>
                                </p:column>

                                <p:column headerText="Dibayar"
                                          sortBy="#{hutang.bayar}"
                                          filterBy="#{hutang.bayar}">
                                    #{hutang.mataUang.kode}
                                    <h:outputText value="#{hutang.bayar}">
                                        <f:convertNumber minFractionDigits="2"
                                                         pattern="#,##0.00" />
                                    </h:outputText>
                                </p:column>

                                <p:column headerText="Sisa"
                                          sortBy="#{hutang.sisa}"
                                          filterBy="#{hutang.sisa}">
                                    #{hutang.mataUang.kode}
                                    <h:outputText value="#{hutang.sisa}">
                                        <f:convertNumber minFractionDigits="2"
                                                         pattern="#,##0.00" />
                                    </h:outputText>
                                </p:column>

                                <p:column headerText="Pilihan"
                                          style="width: 120px; text-align: center;">
                                    <div class="btn-group">
                                        <p:commandButton styleClass="btn btn-sm"
                                                         icon="fa fa-info"
                                                         actionListener="#{hutangBean.detailOrang(hutang.orang.id)}" />
                                    </div>
                                </p:column>
                            </p:dataTable>
                        </h:panelGroup>
                    </h:form>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
