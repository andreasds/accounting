<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <div class="box-body">
        <div class="col-md-10">
            <div class="form-group">
                <div class="col-md-3"
                     style="text-align: right;">
                    <p:outputLabel for="invoice_perusahaan"
                                   styleClass="control-label"
                                   value="Perusahaan Pemilik *" />
                </div>
                <div class="col-md-9">
                    <p:selectOneMenu id="invoice_perusahaan"
                                     style="width: 100% !important;"
                                     filter="true"
                                     filterMatchMode="contains"
                                     value="#{invoicePembelianBean.pemilikId}">
                        <f:ajax render="invoice_no_valid footer_button"
                                listener="#{invoicePembelianBean.checkNo()}" />
                        <f:selectItem itemLabel="-- Pilih Perusahaan Pemilik --"
                                      itemValue="0" />
                        <f:selectItems value="#{invoicePembelianBean.perusahaanModels}"
                                       var="perusahaan"
                                       itemLabel="#{perusahaan.nama}"
                                       itemValue="#{perusahaan.id}" />
                    </p:selectOneMenu>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-3"
                     style="text-align: right;">
                    <p:outputLabel for="invoice_penjual"
                                   styleClass="control-label"
                                   value="Penjual *" />
                </div>
                <div class="col-md-9">
                    <p:selectOneMenu id="invoice_penjual"
                                     style="width: 100% !important;"
                                     filter="true"
                                     filterMatchMode="contains"
                                     value="#{invoicePembelianBean.penjualId}">
                        <f:ajax render="footer_button" />
                        <f:selectItem itemLabel="-- Pilih Penjual --"
                                      itemValue="0" />
                        <f:selectItems value="#{invoicePembelianBean.penjualModels}"
                                       var="penjual"
                                       itemLabel="#{penjual.perusahaan.nama} - #{penjual.nama}"
                                       itemValue="#{penjual.id}" />
                    </p:selectOneMenu>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-3"
                     style="text-align: right;">
                    <p:outputLabel for="invoice_no"
                                   styleClass="control-label"
                                   value="Nomor Invoice *" />
                </div>
                <div class="col-md-9">
                    <p:inputText id="invoice_no"
                                 styleClass="form-control"
                                 maxlength="20"
                                 value="#{invoicePembelianBean.invoiceModel.no}">
                        <f:ajax render="invoice_no_valid footer_button"
                                listener="#{invoicePembelianBean.checkNo()}" />
                    </p:inputText>
                    <h:panelGroup id="invoice_no_valid">
                        <p:outputLabel styleClass="label #{invoicePembelianBean.noValid ? 'label-success' : 'label-danger'}"
                                       rendered="#{invoicePembelianBean.pemilikId ne 0 and
                                                   invoicePembelianBean.invoiceModel.no ne '' and
                                                   (invoicePembelianBean.pemilikIdBefore ne invoicePembelianBean.pemilikId or
                                                   invoicePembelianBean.noBefore ne invoicePembelianBean.invoiceModel.no)}"
                                       value="Nomor#{invoicePembelianBean.noValid ? '' : ' tidak'} dapat digunakan" />
                    </h:panelGroup>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-3"
                     style="text-align: right;">
                    <p:outputLabel for="invoice_tanggal"
                                   styleClass="control-label"
                                   value="Tanggal *" />
                </div>
                <div class="col-md-9">
                    <p:calendar id="invoice_tanggal"
                                pattern="dd MMM yyyy"
                                maxdate="#{invoicePembelianBean.currentDate}"
                                navigator="true"
                                value="#{invoicePembelianBean.invoiceModel.tanggal}">
                        <!--<f:ajax event="dateSelect"
                                render="invoice_mata_uang_rate invoice_nilai_tukar footer_button"
                                listener="{invoicePembelianBean.checkRates()}" />-->
                    </p:calendar>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-3"
                     style="text-align: right;">
                    <p:outputLabel styleClass="control-label"
                                   value="Produk" />
                </div>
                <div class="col-md-9">
                    <h:panelGroup id="list_produk">
                        <p:dataTable var="produkInvoice"
                                     styleClass="table table-hover table-bordered"
                                     value="#{invoicePembelianBean.invoiceModel.produkInvoices}"
                                     reflow="true"
                                     rowIndexVar="index">
                            <p:column headerText="No"
                                      style="width: 40px; text-align: center;">
                                <h:outputText value="#{index + 1}" />
                            </p:column>

                            <p:column headerText="Kode">
                                #{produkInvoice.produk.kode}
                            </p:column>

                            <p:column headerText="Deskripsi">
                                #{produkInvoice.produk.deskripsi}
                            </p:column>

                            <p:column headerText="Jumlah">
                                <h:outputText value="#{produkInvoice.jumlah}">
                                    <f:convertNumber minFractionDigits="2"
                                                     pattern="#,##0.00" />
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Harga">
                                #{produkInvoice.mataUang.kode}
                                <h:outputText value="#{produkInvoice.harga}">
                                    <f:convertNumber minFractionDigits="2"
                                                     pattern="#,##0.00" />
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Total">
                                IDR
                                <h:outputText value="#{produkInvoice.total}">
                                    <f:convertNumber minFractionDigits="2"
                                                     pattern="#,##0.00" />
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Pilihan"
                                      style="width: 80px; text-align: center;">
                                <div class="btn-group">
                                    <p:commandButton styleClass="btn btn-sm"
                                                     icon="fa fa-pencil"
                                                     update="form-produk"
                                                     oncomplete="PF('form_produk').show();"
                                                     actionListener="#{invoicePembelianBean.editProduk(index)}" />
                                    <p:commandButton styleClass="btn btn-sm"
                                                     icon="fa fa-trash"
                                                     update="main-form:list_produk"
                                                     actionListener="#{invoicePembelianBean.deleteProduk(index)}">
                                    </p:commandButton>
                                </div>
                            </p:column>
                        </p:dataTable>
                        <p:commandButton styleClass="btn btn-primary btn-sm btn-flat"
                                         update="form-produk"
                                         actionListener="#{invoicePembelianBean.refreshProduk}"
                                         oncomplete="PF('form_produk').show();"
                                         value="Tambah Produk" />
                    </h:panelGroup>
                </div>
            </div>
        </div>
    </div>
</html>
