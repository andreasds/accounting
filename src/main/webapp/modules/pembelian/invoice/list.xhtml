<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <f:metadata>
        <f:event listener="#{invoicePembelianBean.viewAll()}" type="preRenderView" />
    </f:metadata>
    <ui:composition template="/templates/default/main.xhtml">
        <ui:define name="headerContent">
            <h1>
                List #{invoicePembelianBean.pageName}
            </h1>
            <ol class="breadcrumb">
                <li>
                    <a href="#">
                        <i class="fa fa-dashboard" /> Home
                    </a>
                </li>
                <ui:repeat var="breadcrumb" value="#{menuBean.breadcrumbs}">
                    <li>#{breadcrumb}</li>
                </ui:repeat>
            </ol>
        </ui:define>

        <ui:define name="content">
            <div class="box">
                <ui:include src="create-button.xhtml" />
            </div>

            <div class="box">
                <div class="box-body">
                    <div class="col-md-12">
                        <h:form id="filter_form"
                                role="form"
                                styleClass="form-horizontal">
                            <div class="form-group">
                                <div class="col-md-3"
                                     style="text-align: right;">
                                    <p:outputLabel for="invoice_perusahaan"
                                                   styleClass="control-label"
                                                   value="Perusahaan Pemilik" />
                                </div>
                                <div class="col-md-5">
                                    <p:selectOneMenu id="invoice_perusahaan"
                                                     style="width: 100% !important;"
                                                     filter="true"
                                                     filterMatchMode="contains"
                                                     value="#{invoicePembelianBean.pemilikId}">
                                        <f:ajax render="list_invoice"
                                                listener="#{invoicePembelianBean.refreshList()}" />
                                        <f:selectItem itemLabel="-- Pilih Perusahaan Pemilik --"
                                                      itemValue="0" />
                                        <f:selectItems value="#{invoicePembelianBean.perusahaanModels}"
                                                       var="perusahaan"
                                                       itemLabel="#{perusahaan.nama}"
                                                       itemValue="#{perusahaan.id}" />
                                    </p:selectOneMenu>
                                </div>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>

            <div class="box">
                <div class="box-body">
                    <h:form id="list_invoice"
                            role="form"
                            styleClass="form-horizontal">
                        <h:panelGroup id="invoice_list">
                            <p:dataTable var="invoicePembelian"
                                         widgetVar="invoicePembelianTable"
                                         styleClass="table table-hover table-bordered"
                                         value="#{invoicePembelianBean.invoiceModels}"
                                         reflow="true"
                                         rows="10"
                                         rowIndexVar="index"
                                         lazy="true"
                                         filterEvent="blur"
                                         paginator="true"
                                         paginatorPosition="bottom"
                                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">
                                <p:column headerText="No"
                                          style="width: 40px; text-align: center;">
                                    <h:outputText value="#{index + 1}" />
                                </p:column>

                                <p:column headerText="No Invoice"
                                          sortBy="#{invoicePembelian.no}"
                                          filterBy="#{invoicePembelian.no}">
                                    #{invoicePembelian.no}
                                </p:column>

                                <p:column headerText="Perusahaan"
                                          sortBy="#{invoicePembelian.orang.perusahaan.nama}"
                                          filterBy="#{invoicePembelian.orang.perusahaan.nama}">
                                    #{invoicePembelian.orang.perusahaan.nama}
                                </p:column>

                                <p:column headerText="Tanggal"
                                          sortBy="#{invoicePembelian.tanggal}"
                                          filterBy="#{invoicePembelian.tanggal}"
                                          filterMatchMode="exact">
                                    <f:facet name="filter">
                                        <p:calendar id="invoice_tanggal"
                                                    pattern="dd MMM yyyy"
                                                    maxdate="#{invoicePembelianBean.currentDate}"
                                                    navigator="true">
                                            <p:ajax event="dateSelect" oncomplete="PF('invoicePembelianTable').filter()" />
                                            <p:ajax event="change" oncomplete="PF('invoicePembelianTable').filter()" />
                                        </p:calendar>
                                    </f:facet>
                                    <h:outputText value="#{invoicePembelian.tanggal}">
                                        <f:convertDateTime type="date"
                                                           timeZone="Asia/Jakarta"
                                                           pattern="dd MMM yyyy" />
                                    </h:outputText>
                                </p:column>

                                <p:column headerText="Jumlah"
                                          sortBy="#{invoicePembelian.total}"
                                          filterBy="#{invoicePembelian.total}">
                                    IDR
                                    <h:outputText value="#{invoicePembelian.total}">
                                        <f:convertNumber minFractionDigits="2"
                                                         pattern="#,##0.00" />
                                    </h:outputText>
                                </p:column>

                                <p:column headerText="Pilihan"
                                          style="width: 120px; text-align: center;">
                                    <div class="btn-group">
                                        <p:commandButton styleClass="btn btn-sm"
                                                         icon="fa fa-info"
                                                         actionListener="#{invoicePembelianBean.detail(invoicePembelian.id)}" />
                                        <p:commandButton styleClass="btn btn-sm"
                                                         icon="fa fa-pencil"
                                                         actionListener="#{invoicePembelianBean.edit(invoicePembelian.id)}" />
                                        <p:commandButton styleClass="btn btn-sm"
                                                         icon="fa fa-trash"
                                                         actionListener="#{invoicePembelianBean.delete(invoicePembelian.id)}" />
                                    </div>
                                </p:column>
                            </p:dataTable>
                        </h:panelGroup>
                    </h:form>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
