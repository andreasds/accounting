<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <div class="box-body">
        <div class="col-md-10">
            <div class="form-group">
                <div class="col-md-3"
                     style="text-align: right;">
                    <p:outputLabel for="hutang_perusahaan"
                                   styleClass="control-label"
                                   value="Perusahaan Pemilik *" />
                </div>
                <div class="col-md-9">
                    <p:selectOneMenu id="hutang_perusahaan"
                                     style="width: 100% !important;"
                                     filter="true"
                                     filterMatchMode="contains"
                                     value="#{hutangAwalBean.perusahaanId}">
                        <f:ajax render="hutang_no_valid footer_button"
                                listener="#{hutangAwalBean.checkNo()}" />
                        <f:selectItem itemLabel="-- Pilih Perusahaan Pemilik --"
                                      itemValue="0" />
                        <f:selectItems value="#{hutangAwalBean.perusahaanModels}"
                                       var="perusahaan"
                                       itemLabel="#{perusahaan.nama}"
                                       itemValue="#{perusahaan.id}" />
                    </p:selectOneMenu>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-3"
                     style="text-align: right;">
                    <p:outputLabel for="hutang_penjual"
                                   styleClass="control-label"
                                   value="Penjual *" />
                </div>
                <div class="col-md-9">
                    <p:selectOneMenu id="hutang_penjual"
                                     style="width: 100% !important;"
                                     filter="true"
                                     filterMatchMode="contains"
                                     value="#{hutangAwalBean.penjualId}">
                        <f:ajax render="footer_button" />
                        <f:selectItem itemLabel="-- Pilih Penjual --"
                                      itemValue="0" />
                        <f:selectItems value="#{hutangAwalBean.penjualModels}"
                                       var="penjual"
                                       itemLabel="#{penjual.perusahaan.nama} - #{penjual.nama}"
                                       itemValue="#{penjual.id}" />
                    </p:selectOneMenu>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-3"
                     style="text-align: right;">
                    <p:outputLabel for="hutang_no"
                                   styleClass="control-label"
                                   value="Nomor Invoice *" />
                </div>
                <div class="col-md-9">
                    <p:inputText id="hutang_no"
                                 styleClass="form-control"
                                 maxlength="20"
                                 value="#{hutangAwalBean.invoiceModel.no}">
                        <f:ajax render="hutang_no_valid footer_button"
                                listener="#{hutangAwalBean.checkNo()}" />
                    </p:inputText>
                    <h:panelGroup id="hutang_no_valid">
                        <p:outputLabel styleClass="label #{hutangAwalBean.noValid ? 'label-success' : 'label-danger'}"
                                       rendered="#{hutangAwalBean.perusahaanId ne 0 and
                                                   hutangAwalBean.invoiceModel.no ne '' and
                                                   (hutangAwalBean.perusahaanIdBefore ne hutangAwalBean.perusahaanId or
                                                   hutangAwalBean.noBefore ne hutangAwalBean.invoiceModel.no)}"
                                       value="Nomor#{hutangAwalBean.noValid ? '' : ' tidak'} dapat digunakan" />
                    </h:panelGroup>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-3"
                     style="text-align: right;">
                    <p:outputLabel for="hutang_tanggal"
                                   styleClass="control-label"
                                   value="Tanggal *" />
                </div>
                <div class="col-md-9">
                    <p:calendar id="hutang_tanggal"
                                pattern="dd MMM yyyy"
                                maxdate="#{hutangAwalBean.currentDate}"
                                navigator="true"
                                value="#{hutangAwalBean.invoiceModel.tanggal}">
                        <f:ajax event="dateSelect"
                                render="hutang_mata_uang_rate hutang_nilai_tukar footer_button"
                                listener="#{hutangAwalBean.checkRates()}" />
                    </p:calendar>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-3"
                     style="text-align: right;">
                    <p:outputLabel for="hutang_mata_uang"
                                   styleClass="control-label"
                                   value="Mata Uang *" />
                </div>
                <div class="col-md-9">
                    <p:selectOneMenu id="hutang_mata_uang"
                                     style="width: 100% !important;"
                                     filter="true"
                                     filterMatchMode="contains"
                                     value="#{hutangAwalBean.mataUangId}">
                        <f:ajax render="hutang_mata_uang_rate hutang_nilai_tukar footer_button"
                                listener="#{hutangAwalBean.checkRates()}" />
                        <f:selectItem itemLabel="-- Pilih Mata Uang --"
                                      itemValue="0" />
                        <f:selectItems value="#{hutangAwalBean.mataUangModels}"
                                       var="mataUang"
                                       itemLabel="#{mataUang.nama} - #{mataUang.kode}"
                                       itemValue="#{mataUang.id}" />
                    </p:selectOneMenu>
                    <h:panelGroup id="hutang_mata_uang_rate">
                        <p:outputLabel styleClass="label label-success"
                                       rendered="#{hutangAwalBean.rate ne 0}"
                                       value="1 #{hutangAwalBean.getKodeMataUang(hutangAwalBean.mataUangId)} = #{hutangAwalBean.rate} IDR" />
                        <p:outputLabel styleClass="label label-danger"
                                       rendered="#{hutangAwalBean.rate eq 0}"
                                       value="Data tidak ditemukan" />
                    </h:panelGroup>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-3"
                     style="text-align: right;">
                    <p:outputLabel for="hutang_nilai_tukar"
                                   styleClass="control-label"
                                   value="Nilai Tukar *" />
                </div>
                <div class="col-md-9">
                    <pe:inputNumber id="hutang_nilai_tukar"
                                    style="width: 100% !important;"
                                    value="#{hutangAwalBean.hutangAwalModel.rate}"
                                    decimalPlaces="4"
                                    thousandSeparator="."
                                    decimalSeparator=",">
                        <f:ajax render="footer_button" />
                    </pe:inputNumber>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-3"
                     style="text-align: right;">
                    <p:outputLabel for="hutang_nilai_hutang"
                                   styleClass="control-label"
                                   value="Nilai Hutang" />
                </div>
                <div class="col-md-9">
                    <pe:inputNumber id="hutang_nilai_hutang"
                                    style="width: 100% !important;"
                                    value="#{hutangAwalBean.hutangAwalModel.jumlah}"
                                    thousandSeparator="."
                                    decimalSeparator="," />
                </div>
            </div>
        </div>
    </div>
</html>
