<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <f:metadata>
        <f:event listener="#{hutangAwalBean.viewAll()}" type="preRenderView" />
    </f:metadata>
    <ui:composition template="/templates/default/main.xhtml">
        <ui:define name="headerContent">
            <h1>
                List #{hutangAwalBean.pageName}
            </h1>
            <ol class="breadcrumb">
                <li>
                    <a href="#">
                        <i class="fa fa-dashboard" /> Home
                    </a>
                </li>
                <ui:repeat var="breadcrumb" value="#{menuBean.breadcrumbs}">
                    <li>#{breadcrumb}</li>
                </ui:repeat>
            </ol>
        </ui:define>

        <ui:define name="content">
            <div class="box">
                <ui:include src="create-button.xhtml" />
            </div>

            <div class="box">
                <div class="box-header">
                    <div class="col-md-8">
                        <div class="form-group">
                            <div class="col-md-2"
                                 style="text-align: right;">
                                <p:outputLabel for="hutang_total"
                                               styleClass="control-label"
                                               value="Total" />
                            </div>
                            <div class="col-md-10">
                                <p:outputLabel id="hutang_mata_uang"
                                               styleClass="control-label"
                                               value="Rp&nbsp;" />
                                <p:outputLabel id="hutang_total"
                                               styleClass="control-label"
                                               value="#{hutangAwalBean.total}">
                                    <f:convertNumber minFractionDigits="2"
                                                     pattern="#,##0.00" />
                                </p:outputLabel>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="box-body">
                    <h:form id="list_produk">
                        <p:dataTable var="hutangAwal"
                                     styleClass="table table-hover table-bordered"
                                     value="#{hutangAwalBean.hutangAwalModels}"
                                     reflow="true"
                                     rows="10"
                                     rowIndexVar="index"
                                     lazy="true"
                                     paginator="true"
                                     paginatorPosition="bottom"
                                     paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">
                            <p:column headerText="No"
                                      style="width: 40px; text-align: center;">
                                <h:outputText value="#{index + 1}" />
                            </p:column>

                            <p:column headerText="Nama">
                                #{hutangAwal.invoice.orang.perusahaan.nama}
                            </p:column>

                            <p:column headerText="Tanggal">
                                <h:outputText value="#{hutangAwal.invoice.tanggal}">
                                    <f:convertDateTime type="date"
                                                       pattern="dd MMM yyyy" />
                                </h:outputText>
                            </p:column>

                            <p:column headerText="No Invoice">
                                #{hutangAwal.invoice.no}
                            </p:column>

                            <p:column headerText="Jumlah">
                                IDR
                                <h:outputText value="#{hutangAwal.jumlah * hutangAwal.rate}">
                                    <f:convertNumber minFractionDigits="2"
                                                     pattern="#,##0.00" />
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Pilihan"
                                      style="text-align: center;">
                                <div class="btn-group">
                                    <p:commandButton styleClass="btn btn-sm"
                                                     icon="fa fa-info"
                                                     actionListener="#{hutangAwalBean.detail(hutangAwal.id)}" />
                                    <p:commandButton styleClass="btn btn-sm"
                                                     icon="fa fa-pencil"
                                                     actionListener="#{hutangAwalBean.edit(hutangAwal.id)}" />
                                    <p:commandButton styleClass="btn btn-sm"
                                                     icon="fa fa-trash"
                                                     actionListener="#{hutangAwalBean.delete(hutangAwal.id)}" />
                                </div>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
