<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <div class="box-body">
        <div class="col-md-10">
            <div class="form-group">
                <p:outputLabel for="produk_perusahaan"
                               styleClass="control-label col-md-3"
                               value="Preusahaan Pemilik *" />
                <div class="col-md-9">
                    <p:selectOneMenu id="produk_perusahaan"
                                     style="width: 100% !important;"
                                     filter="true"
                                     filterMatchMode="contains"
                                     value="#{produkAwalBean.perusahaanId}">
                        <f:ajax render="produk_kode_valid footer_button"
                                listener="#{produkAwalBean.checkProduk()}" />
                        <f:selectItem itemLabel="-- Pilih Perusahaan Pemilik --"
                                      itemValue="0" />
                        <f:selectItems value="#{produkAwalBean.perusahaanModels}"
                                       var="perusahaan"
                                       itemLabel="#{perusahaan.nama}"
                                       itemValue="#{perusahaan.id}" />
                    </p:selectOneMenu>
                </div>
            </div>

            <div class="form-group">
                <p:outputLabel for="produk_kode"
                               styleClass="control-label col-md-3"
                               value="Kode Barang *" />
                <div class="col-md-9">
                    <p:selectOneMenu id="produk_kode"
                                     style="width: 100% !important;"
                                     filter="true"
                                     filterMatchMode="contains"
                                     value="#{produkAwalBean.produkId}">
                        <f:ajax render="produk_kode_valid footer_button"
                                listener="#{produkAwalBean.checkProduk()}" />
                        <f:selectItem itemLabel="-- Pilih Kode Barang --"
                                      itemValue="0" />
                        <f:selectItems value="#{produkAwalBean.produkModels}"
                                       var="produk"
                                       itemLabel="#{produk.kategoriProduk.kode}-#{produk.indeks} - #{produk.deskripsi}"
                                       itemValue="#{produk.id}" />
                    </p:selectOneMenu>
                    <h:panelGroup id="produk_kode_valid">
                        <p:outputLabel styleClass="label #{produkAwalBean.produkValid ? 'label-success' : 'label-danger'}"
                                       rendered="#{produkAwalBean.perusahaanId ne 0 and
                                                   produkAwalBean.produkId ne 0 and
                                                   (produkAwalBean.perusahaanIdBefore ne produkAwalBean.perusahaanId or 
                                                   produkAwalBean.produkIdBefore ne produkAwalBean.produkId)}"
                                       value="Produk#{produkAwalBean.produkValid ? '' : ' tidak'} dapat digunakan" />
                    </h:panelGroup>
                </div>
            </div>

            <div class="form-group">
                <p:outputLabel for="produk_jumlah"
                               styleClass="control-label col-md-3"
                               value="Jumlah Awal *" />
                <div class="col-md-9">
                    <pe:inputNumber id="produk_jumlah"
                                    style="width: 100% !important;"
                                    value="#{produkAwalBean.produkAwalModel.jumlah}"
                                    decimalPlaces="0"
                                    thousandSeparator="."
                                    decimalSeparator=",">
                        <f:ajax render="footer_button" />
                    </pe:inputNumber>
                </div>
            </div>

            <div class="form-group">
                <p:outputLabel for="produk_tanggal"
                               styleClass="control-label col-md-3"
                               value="Tanggal *" />
                <div class="col-md-9">
                    <p:calendar id="produk_tanggal"
                                pattern="dd MMM yyyy"
                                maxdate="#{produkAwalBean.currentDate}"
                                navigator="true"
                                value="#{produkAwalBean.produkAwalModel.tanggal}">
                        <f:ajax event="dateSelect"
                                render="produk_mata_uang_rate produk_nilai_tukar footer_button"
                                listener="#{produkAwalBean.checkRates()}" />
                    </p:calendar>
                </div>
            </div>

            <div class="form-group">
                <p:outputLabel for="produk_mata_uang"
                               styleClass="control-label col-md-3"
                               value="Mata Uang *" />
                <div class="col-md-9">
                    <p:selectOneMenu id="produk_mata_uang"
                                     style="width: 100% !important;"
                                     filter="true"
                                     filterMatchMode="contains"
                                     value="#{produkAwalBean.mataUangId}">
                        <f:ajax render="produk_mata_uang_rate produk_nilai_tukar footer_button"
                                listener="#{produkAwalBean.checkRates()}" />
                        <f:selectItem itemLabel="-- Pilih Mata Uang --"
                                      itemValue="0" />
                        <f:selectItems value="#{produkAwalBean.mataUangModels}"
                                       var="mataUang"
                                       itemLabel="#{mataUang.nama} - #{mataUang.kode}"
                                       itemValue="#{mataUang.id}" />
                    </p:selectOneMenu>
                    <h:panelGroup id="produk_mata_uang_rate">
                        <p:outputLabel styleClass="label label-success"
                                       rendered="#{produkAwalBean.rate ne 0}"
                                       value="1 #{produkAwalBean.getKodeMataUang(produkAwalBean.mataUangId)} = #{produkAwalBean.rate} IDR" />
                        <p:outputLabel styleClass="label label-danger"
                                       rendered="#{produkAwalBean.rate eq 0}"
                                       value="Data tidak ditemukan" />
                    </h:panelGroup>
                </div>
            </div>

            <div class="form-group">
                <p:outputLabel for="produk_nilai_tukar"
                               styleClass="control-label col-md-3"
                               value="Nilai Tukar *" />
                <div class="col-md-9">
                    <pe:inputNumber id="produk_nilai_tukar"
                                    style="width: 100% !important;"
                                    value="#{produkAwalBean.produkAwalModel.rate}"
                                    decimalPlaces="4"
                                    thousandSeparator="."
                                    decimalSeparator=",">
                        <f:ajax render="footer_button" />
                    </pe:inputNumber>
                </div>
            </div>

            <div class="form-group">
                <p:outputLabel for="produk_harga"
                               styleClass="control-label col-md-3"
                               value="Harga Beli" />
                <div class="col-md-9">
                    <pe:inputNumber id="produk_harga"
                                    style="width: 100% !important;"
                                    value="#{produkAwalBean.produkAwalModel.hargaBeli}"
                                    thousandSeparator="."
                                    decimalSeparator="," />
                </div>
            </div>
        </div>
    </div>
</html>
