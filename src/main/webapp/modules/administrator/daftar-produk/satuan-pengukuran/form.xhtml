<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <div class="box-body">
        <div class="col-md-10">
            <div class="form-group">
                <div class="col-md-3"
                     style="text-align: right;">
                    <p:outputLabel for="satuan_kode"
                                   styleClass="control-label"
                                   value="Kode *" />
                </div>
                <div class="col-md-9">
                    <p:inputText id="satuan_kode"
                                 styleClass="form-control"
                                 maxlength="10"
                                 value="#{satuanBean.satuanModel.kode}">
                        <f:ajax render="satuan_kode_valid footer_button"
                                listener="#{satuanBean.checkKode()}" />
                    </p:inputText>
                    <h:panelGroup id="satuan_kode_valid">
                        <p:outputLabel styleClass="label #{satuanBean.kodeValid ? 'label-success' : 'label-danger'}"
                                       rendered="#{satuanBean.satuanModel.kode ne '' and
                                                   satuanBean.kodeBefore ne satuanBean.satuanModel.kode}"
                                       value="Kode#{satuanBean.kodeValid ? '' : ' tidak'} dapat digunakan" />
                    </h:panelGroup>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-3"
                     style="text-align: right;">
                    <p:outputLabel for="satuan_deskripsi"
                                   styleClass="control-label"
                                   value="Deskripsi" />
                </div>
                <div class="col-md-9">
                    <p:inputTextarea id="satuan_deskripsi"
                                     styleClass="form-control"
                                     maxlength="500"
                                     value="#{satuanBean.satuanModel.deskripsi}" />
                </div>
            </div>
        </div>
    </div>
</html>
