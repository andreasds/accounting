<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui">
    <div class="box-body">
        <div class="col-md-10">
            <div class="form-group">
                <p:outputLabel for="satuan_kode"
                               styleClass="control-label col-md-3"
                               value="Kode *" />
                <div class="col-md-9">
                    <p:inputText id="satuan_kode"
                                 styleClass="form-control"
                                 immediate="true"
                                 value="#{satuanBean.satuanModel.kode}" />
                </div>
            </div>

            <div class="form-group">
                <p:outputLabel for="satuan_nama"
                               styleClass="control-label col-md-3"
                               value="Nama" />
                <div class="col-md-9">
                    <p:inputText id="satuan_nama"
                                 styleClass="form-control"
                                 immediate="true"
                                 value="#{satuanBean.satuanModel.nama}" />
                </div>
            </div>

            <div class="form-group">
                <p:outputLabel for="satuan_deskripsi"
                               styleClass="control-label col-md-3"
                               value="Deskripsi" />
                <div class="col-md-9">
                    <p:inputTextarea id="satuan_deskripsi"
                                     styleClass="form-control"
                                     immediate="true"
                                     value="#{satuanBean.satuanModel.deskripsi}" />
                </div>
            </div>
        </div>
    </div>
</html>
