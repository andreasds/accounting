<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui">
    <div class="box-body">
        <div class="col-md-10">
            <div class="form-group">
                <p:outputLabel for="kategoriProduk_nama"
                               styleClass="control-label col-md-3"
                               value="Nama *" />
                <div class="col-md-9">
                    <p:inputText id="kategoriProduk_nama"
                                 styleClass="form-control"
                                 immediate="true"
                                 value="#{kategoriProdukBean.kategoriProdukModel.nama}" />
                </div>
            </div>
            
            <div class="form-group">
                <p:outputLabel for="kategoriProduk_kode"
                               styleClass="control-label col-md-3"
                               value="Kode *" />
                <div class="col-md-9">
                    <p:inputText id="kategoriProduk_kode"
                                 styleClass="form-control"
                                 immediate="true"
                                 maxlength="5"
                                 value="#{kategoriProdukBean.kategoriProdukModel.kode}" />
                </div>
            </div>
        </div>
    </div>
</html>
