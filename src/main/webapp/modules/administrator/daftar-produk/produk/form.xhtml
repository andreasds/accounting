<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <div class="box-body">
        <div class="col-md-10">
            <div class="form-group">
                <p:outputLabel for="produk_kategori"
                               styleClass="control-label col-md-3"
                               value="Kategori *" />
                <div class="col-md-9">
                    <p:selectOneMenu id="produk_kategori"
                                     style="width: 100% !important;"
                                     filter="true"
                                     filterMatchMode="contains"
                                     value="#{produkBean.kategoriProdukId}">
                        <f:ajax render="footer_button" />
                        <f:selectItem itemLabel="-- Pilih Kategori --"
                                      itemValue="0" />
                        <f:selectItems value="#{produkBean.kategoriProdukModels}"
                                       var="kategori"
                                       itemLabel="#{kategori.nama}"
                                       itemValue="#{kategori.id}" />
                    </p:selectOneMenu>
                </div>
            </div>

            <div class="form-group">
                <p:outputLabel for="produk_deskripsi"
                               styleClass="control-label col-md-3"
                               value="Deskripsi *" />
                <div class="col-md-9">
                    <p:inputText id="produk_deskripsi"
                                 styleClass="form-control"
                                 maxlength="150"
                                 value="#{produkBean.produkModel.deskripsi}">
                        <f:ajax render="footer_button" />
                    </p:inputText>
                </div>
            </div>

            <div class="form-group">
                <p:outputLabel for="produk_satuan"
                               styleClass="control-label col-md-3"
                               value="Satuan *" />
                <div class="col-md-9">
                    <p:selectOneMenu id="produk_satuan"
                                     style="width: 100% !important;"
                                     filter="true"
                                     filterMatchMode="contains"
                                     value="#{produkBean.satuanId}">
                        <f:ajax render="footer_button" />
                        <f:selectItem itemLabel="-- Pilih Satuan --"
                                      itemValue="0" />
                        <f:selectItems value="#{produkBean.satuanModels}"
                                       var="satuan"
                                       itemLabel="#{satuan.kode}"
                                       itemValue="#{satuan.id}" />
                    </p:selectOneMenu>
                </div>
            </div>
        </div>
    </div>
</html>
