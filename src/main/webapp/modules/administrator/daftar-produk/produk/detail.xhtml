<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <f:metadata>
        <f:viewParam name="id" value="#{produkBean.produkId}" />
        <f:event listener="#{produkBean.viewDetail(produkBean.produkId)}" type="preRenderView" />
    </f:metadata>
    <ui:composition template="/templates/default/main.xhtml">
        <ui:define name="headerContent">
            <h1>
                Rincian #{produkBean.pageName}
            </h1>
            <ol class="breadcrumb">
                <li>
                    <a href="#">
                        <i class="fa fa-dashboard" /> Home
                    </a>
                </li>
                <ui:repeat var="breadcrumb" value="#{menuBean.breadcrumbs}">
                    <li>#{breadcrumb}</li>
                </ui:repeat>
            </ol>
        </ui:define>

        <ui:define name="content">
            <div class="box">
                <ui:include src="create-button.xhtml" />
            </div>

            <h:form role="form" id="main-form"
                    styleClass="form-horizontal">
                <div class="box box-success">
                    <div class="box-header with-border">
                        <h3 class="box-title">#{produkBean.pageName} Detail</h3>
                    </div>

                    <!-- detail form -->
                    <div class="box-body">
                        <div class="col-md-10">
                            <div class="form-group">
                                <div class="col-md-3"
                                     style="text-align: right;">
                                    <p:outputLabel for="produk_kategori"
                                                   styleClass="control-label"
                                                   value="Kategori" />
                                </div>
                                <div class="col-md-9">
                                    <p:outputLabel id="produk_kategori"
                                                   styleClass="control-label"
                                                   value="#{produkBean.produkModel.kategoriProduk.nama}" />
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-3"
                                     style="text-align: right;">
                                    <p:outputLabel for="produk_kode"
                                                   styleClass="control-label"
                                                   value="Kode" />
                                </div>
                                <div class="col-md-9">
                                    <p:outputLabel id="produk_kode"
                                                   styleClass="control-label"
                                                   value="#{produkBean.produkModel.kategoriProduk.kode}-#{produkBean.produkModel.indeks}" />
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-3"
                                     style="text-align: right;">
                                    <p:outputLabel for="produk_deskripsi"
                                                   styleClass="control-label"
                                                   value="Deskripsi" />
                                </div>
                                <div class="col-md-9">
                                    <p:outputLabel id="produk_deskripsi"
                                                   styleClass="control-label"
                                                   value="#{produkBean.produkModel.deskripsi}" />
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-3"
                                     style="text-align: right;">
                                    <p:outputLabel for="produk_satuan"
                                                   styleClass="control-label"
                                                   value="Satuan" />
                                </div>
                                <div class="col-md-9">
                                    <p:outputLabel id="produk_satuan"
                                                   styleClass="control-label"
                                                   value="#{produkBean.produkModel.satuan.kode}" />
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="box-footer">
                        <p:commandButton styleClass="btn btn-sm btn-flat"
                                         icon="fa fa-pencil"
                                         actionListener="#{produkBean.edit(produkBean.produkModel.id)}"
                                         value="Edit" />
                        <p:commandButton styleClass="btn btn-sm btn-flat"
                                         icon="fa fa-mail-reply"
                                         actionListener="#{produkBean.list()}"
                                         value="Kembali" />
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
