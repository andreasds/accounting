<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <f:metadata>
        <f:viewParam name="id" value="#{satuanBean.satuanId}" />
        <f:event listener="#{satuanBean.viewDetail(satuanBean.satuanId)}" type="preRenderView" />
    </f:metadata>
    <ui:composition template="/templates/default/main.xhtml">
        <ui:define name="headerContent">
            <h1>
                Rincian #{satuanBean.pageName}
            </h1>
            <ol class="breadcrumb">
                <li>
                    <a href="#">
                        <i class="fa fa-dashboard" /> Home
                    </a>
                </li>
                <ui:repeat var="breadcrumb" value="#{menuBean.breadcrumbs}">
                    <li>#{breadcrumb}</li>
                </ui:repeat>
            </ol>
        </ui:define>

        <ui:define name="content">
            <h:form role="form" id="main-form"
                    styleClass="form-horizontal">
                <div class="box box-success">
                    <div class="box-header with-border">
                        <h3 class="box-title">#{satuanBean.pageName} Detail</h3>
                    </div>

                    <!-- detail form -->
                    <div class="box-body">
                        <div class="col-md-10">
                            <div class="form-group">
                                <p:outputLabel for="satuan_kode"
                                               styleClass="control-label col-md-3"
                                               value="Kode" />
                                <div class="col-md-9">
                                    <p:outputLabel id="satuan_kode"
                                                   styleClass="control-label"
                                                   value="#{satuanBean.satuanModel.kode}" />
                                </div>
                            </div>

                            <div class="form-group">
                                <p:outputLabel for="satuan_nama"
                                               styleClass="control-label col-md-3"
                                               value="Nama" />
                                <div class="col-md-9">
                                    <p:outputLabel id="satuan_nama"
                                                   styleClass="control-label"
                                                   value="#{satuanBean.satuanModel.nama}" />
                                </div>
                            </div>

                            <div class="form-group">
                                <p:outputLabel for="satuan_deskripsi"
                                               styleClass="control-label col-md-3"
                                               value="Deskripsi" />
                                <div class="col-md-9">
                                    <p:outputLabel id="satuan_deskripsi"
                                                   styleClass="control-label"
                                                   value="#{satuanBean.satuanModel.deskripsi}" />
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="box-footer">
                        <p:commandButton styleClass="btn btn-sm btn-flat"
                                         icon="fa fa-pencil"
                                         actionListener="#{satuanBean.edit(satuanBean.satuanModel.id)}"
                                         value="Edit" />
                        <p:commandButton styleClass="btn btn-sm btn-flat"
                                         icon="fa fa-mail-reply"
                                         actionListener="#{satuanBean.list()}"
                                         value="Kembali" />
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
