<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <div class="box-body">
        <div class="col-md-10">
            <div class="form-group">
                <p:outputLabel for="perusahaan_nama"
                               styleClass="control-label col-md-3"
                               value="Nama *" />
                <div class="col-md-9">
                    <p:inputText id="perusahaan_nama"
                                 styleClass="form-control"
                                 maxlength="100"
                                 value="#{perusahaanBean.perusahaanModel.nama}">
                        <f:ajax render="perusahaan_nama_valid footer_button"
                                listener="#{perusahaanBean.checkNama()}" />
                    </p:inputText>
                    <h:panelGroup id="perusahaan_nama_valid">
                        <p:outputLabel styleClass="label #{perusahaanBean.namaValid ? 'label-success' : 'label-danger'}"
                                       rendered="#{perusahaanBean.perusahaanModel.nama ne '' and
                                                   perusahaanBean.namaBefore ne perusahaanBean.perusahaanModel.nama}"
                                       value="Nama#{perusahaanBean.namaValid ? '' : ' tidak'} dapat digunakan" />
                    </h:panelGroup>
                </div>
            </div>

            <div class="form-group">
                <p:outputLabel for="perusahaan_pemilik"
                               styleClass="control-label col-md-3"
                               value="Pemilik" />
                <div class="col-md-9">
                    <p:selectBooleanCheckbox id="perusahaan_pemilik"
                                             value="#{perusahaanBean.perusahaanModel.pemilik}" />
                </div>
            </div>

            <div class="form-group">
                <p:outputLabel for="perusahaan_alamat"
                               styleClass="control-label col-md-3"
                               value="Alamat" />
                <div class="col-md-9">
                    <p:inputTextarea id="perusahaan_alamat"
                                     styleClass="form-control"
                                     maxlength="500"
                                     value="#{perusahaanBean.perusahaanModel.alamat}" />
                </div>
            </div>

            <div class="form-group">
                <p:outputLabel for="perusahaan_kota"
                               styleClass="control-label col-md-3"
                               value="Kota" />
                <div class="col-md-9">
                    <p:inputText id="perusahaan_kota"
                                 styleClass="form-control"
                                 maxlength="20"
                                 value="#{perusahaanBean.perusahaanModel.kota}" />
                </div>
            </div>
        </div>
    </div>
</html>
