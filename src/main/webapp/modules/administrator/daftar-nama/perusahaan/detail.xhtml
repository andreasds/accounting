<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <f:metadata>
        <f:viewParam name="id" value="#{perusahaanBean.perusahaanId}" />
        <f:event listener="#{perusahaanBean.viewDetail(perusahaanBean.perusahaanId)}" type="preRenderView" />
    </f:metadata>
    <ui:composition template="/templates/default/main.xhtml">
        <ui:define name="headerContent">
            <h1>
                Rincian #{perusahaanBean.pageName}
            </h1>
            <ol class="breadcrumb">
                <li>
                    <a href="#">
                        <i class="fa fa-dashboard" /> Home
                    </a>
                </li>
                <ui:repeat var="breadcrumb" value="#{menuBean.breadcrumbs}">
                    <li>#{breadcrumb}</li>
                </ui:repeat>
            </ol>
        </ui:define>

        <ui:define name="content">
            <h:form role="form" id="main-form"
                    styleClass="form-horizontal">
                <div class="box box-success">
                    <div class="box-header with-border">
                        <h3 class="box-title">#{perusahaanBean.pageName} Detail</h3>
                    </div>

                    <!-- detail form -->
                    <div class="box-body">
                        <div class="col-md-10">
                            <div class="form-group">
                                <p:outputLabel for="perusahaan_nama"
                                               styleClass="control-label col-md-3"
                                               value="Nama" />
                                <div class="col-md-9">
                                    <p:outputLabel id="perusahaan_nama"
                                                   styleClass="control-label"
                                                   value="#{perusahaanBean.perusahaanModel.nama}" />
                                </div>
                            </div>

                            <div class="form-group">
                                <p:outputLabel for="perusahaan_alamat"
                                               styleClass="control-label col-md-3"
                                               value="Alamat" />
                                <div class="col-md-9">
                                    <p:outputLabel id="perusahaan_alamat"
                                                   styleClass="control-label"
                                                   value="#{perusahaanBean.perusahaanModel.alamat}" />
                                </div>
                            </div>

                            <div class="form-group">
                                <p:outputLabel for="perusahaan_kota"
                                               styleClass="control-label col-md-3"
                                               value="Kota" />
                                <div class="col-md-9">
                                    <p:outputLabel id="perusahaan_kota"
                                                   styleClass="control-label"
                                                   value="#{perusahaanBean.perusahaanModel.kota}" />
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="box-footer">
                        <p:commandButton styleClass="btn btn-sm btn-flat"
                                         icon="fa fa-pencil"
                                         actionListener="#{perusahaanBean.edit(perusahaanBean.perusahaanModel.id)}"
                                         value="Edit" />
                        <p:commandButton styleClass="btn btn-sm btn-flat"
                                         icon="fa fa-mail-reply"
                                         actionListener="#{perusahaanBean.list()}"
                                         value="Kembali" />
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
