<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <div class="box-body">
        <div class="col-md-10">
            <div class="form-group">
                <div class="col-md-3"
                     style="text-align: right;">
                    <p:outputLabel for="penjual_perusahaan"
                                   styleClass="control-label"
                                   value="Perusahaan *" />
                </div>
                <div class="col-md-9">
                    <p:selectOneMenu id="penjual_perusahaan"
                                     style="width: 100% !important;"
                                     filter="true"
                                     filterMatchMode="contains"
                                     value="#{penjualBean.perusahaanId}">
                        <f:ajax render="penjual_nama_valid footer_button"
                                listener="#{penjualBean.checkNama()}" />
                        <f:selectItem itemLabel="-- Pilih Perusahaan --"
                                      itemValue="0" />
                        <f:selectItems value="#{penjualBean.perusahaanModels}"
                                       var="perusahaan"
                                       itemLabel="#{perusahaan.nama}"
                                       itemValue="#{perusahaan.id}" />
                    </p:selectOneMenu>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-3"
                     style="text-align: right;">
                    <p:outputLabel for="penjual_nama"
                                   styleClass="control-label"
                                   value="Nama *" />
                </div>
                <div class="col-md-9">
                    <p:inputText id="penjual_nama"
                                 styleClass="form-control"
                                 maxlength="100"
                                 value="#{penjualBean.penjualModel.nama}">
                        <f:ajax render="penjual_nama_valid footer_button"
                                listener="#{penjualBean.checkNama()}" />
                    </p:inputText>
                    <h:panelGroup id="penjual_nama_valid">
                        <p:outputLabel styleClass="label #{penjualBean.namaValid ? 'label-success' : 'label-danger'}"
                                       rendered="#{penjualBean.perusahaanId ne 0 and
                                                   penjualBean.penjualModel.nama ne '' and
                                                   (penjualBean.perusahaanIdBefore ne penjualBean.perusahaanId or
                                                   penjualBean.namaBefore ne penjualBean.penjualModel.nama)}"
                                       value="Nama#{penjualBean.namaValid ? '' : ' tidak'} dapat digunakan" />
                    </h:panelGroup>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-3"
                     style="text-align: right;">
                    <p:outputLabel for="penjual_telepon"
                                   styleClass="control-label"
                                   value="Telepon" />
                </div>
                <div class="col-md-9">
                    <p:inputText id="penjual_telepon"
                                 styleClass="form-control"
                                 maxlength="15"
                                 value="#{penjualBean.penjualModel.telepon}" />
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-3"
                     style="text-align: right;">
                    <p:outputLabel for="penjual_hp"
                                   styleClass="control-label"
                                   value="HP" />
                </div>
                <div class="col-md-9">
                    <p:inputText id="penjual_hp"
                                 styleClass="form-control"
                                 maxlength="15"
                                 value="#{penjualBean.penjualModel.hp}" />
                </div>
            </div>
        </div>
    </div>
</html>
