<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <div class="box-body">
        <div class="col-md-10">
            <div class="form-group">
                <p:outputLabel for="pembeli_perusahaan"
                               styleClass="control-label col-md-3"
                               value="Perusahaan *" />
                <div class="col-md-9">
                    <p:selectOneMenu id="pembeli_perusahaan"
                                     immediate="true"
                                     style="width: 300px !important;"
                                     value="#{pembeliBean.perusahaanId}">
                        <f:selectItem itemLabel="-- Pilih Perusahaan --"
                                      itemValue="" />
                        <f:selectItems value="#{pembeliBean.perusahaanModels}"
                                       var="perusahaan"
                                       itemLabel="#{perusahaan.nama}"
                                       itemValue="#{perusahaan.id}" />
                    </p:selectOneMenu>
                </div>
            </div>

            <div class="form-group">
                <p:outputLabel for="pembeli_nama"
                               styleClass="control-label col-md-3"
                               value="Nama *" />
                <div class="col-md-9">
                    <p:inputText id="pembeli_nama"
                                 styleClass="form-control"
                                 immediate="true"
                                 value="#{pembeliBean.pembeliModel.nama}" />
                </div>
            </div>

            <div class="form-group">
                <p:outputLabel for="pembeli_telepon"
                               styleClass="control-label col-md-3"
                               value="Telepon" />
                <div class="col-md-9">
                    <p:inputText id="pembeli_telepon"
                                 styleClass="form-control"
                                 immediate="true"
                                 value="#{pembeliBean.pembeliModel.telepon}" />
                </div>
            </div>

            <div class="form-group">
                <p:outputLabel for="pembeli_hp"
                               styleClass="control-label col-md-3"
                               value="HP" />
                <div class="col-md-9">
                    <p:inputText id="pembeli_hp"
                                 styleClass="form-control"
                                 immediate="true"
                                 value="#{pembeliBean.pembeliModel.hp}" />
                </div>
            </div>
        </div>
    </div>
</html>
