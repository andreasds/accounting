<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <div class="box-body">
        <div class="col-md-10">
            <div class="form-group">
                <div class="col-md-3"
                     style="text-align: right;">
                    <p:outputLabel for="pembeli_perusahaan"
                                   styleClass="control-label"
                                   value="Perusahaan *" />
                </div>
                <div class="col-md-9">
                    <p:selectOneMenu id="pembeli_perusahaan"
                                     style="width: 100% !important;"
                                     filter="true"
                                     filterMatchMode="contains"
                                     value="#{pembeliBean.perusahaanId}">
                        <f:ajax render="pembeli_nama_valid footer_button"
                                listener="#{pembeliBean.checkNama()}" />
                        <f:selectItem itemLabel="-- Pilih Perusahaan --"
                                      itemValue="0" />
                        <f:selectItems value="#{pembeliBean.perusahaanModels}"
                                       var="perusahaan"
                                       itemLabel="#{perusahaan.nama}"
                                       itemValue="#{perusahaan.id}" />
                    </p:selectOneMenu>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-3"
                     style="text-align: right;">
                    <p:outputLabel for="pembeli_nama"
                                   styleClass="control-label"
                                   value="Nama *" />
                </div>
                <div class="col-md-9">
                    <p:inputText id="pembeli_nama"
                                 styleClass="form-control"
                                 maxlength="100"
                                 value="#{pembeliBean.pembeliModel.nama}">
                        <f:ajax render="pembeli_nama_valid footer_button"
                                listener="#{pembeliBean.checkNama()}" />
                    </p:inputText>
                    <h:panelGroup id="pembeli_nama_valid">
                        <p:outputLabel styleClass="label #{pembeliBean.namaValid ? 'label-success' : 'label-danger'}"
                                       rendered="#{pembeliBean.perusahaanId ne 0 and
                                                   pembeliBean.pembeliModel.nama ne '' and
                                                   (pembeliBean.perusahaanIdBefore ne pembeliBean.perusahaanId or
                                                   pembeliBean.namaBefore ne pembeliBean.pembeliModel.nama)}"
                                       value="Nama#{pembeliBean.namaValid ? '' : ' tidak'} dapat digunakan" />
                    </h:panelGroup>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-3"
                     style="text-align: right;">
                    <p:outputLabel for="pembeli_telepon"
                                   styleClass="control-label"
                                   value="Telepon" />
                </div>
                <div class="col-md-9">
                    <p:inputText id="pembeli_telepon"
                                 styleClass="form-control"
                                 maxlength="15"
                                 value="#{pembeliBean.pembeliModel.telepon}" />
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-3"
                     style="text-align: right;">
                    <p:outputLabel for="pembeli_hp"
                                   styleClass="control-label"
                                   value="HP" />
                </div>
                <div class="col-md-9">
                    <p:inputText id="pembeli_hp"
                                 styleClass="form-control"
                                 maxlength="15"
                                 value="#{pembeliBean.pembeliModel.hp}" />
                </div>
            </div>
        </div>
    </div>
</html>
