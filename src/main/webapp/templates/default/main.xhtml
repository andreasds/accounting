<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <f:metadata>
        <f:event listener="#{authBean.validate}" type="preRenderView" />
    </f:metadata>
    <h:head>
        <title>
            Accounting
        </title>
        <meta name="viewport"
              content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    </h:head>
    <h:body class="skin-blue-light sidebar-mini">
        <!-- Script -->
        <!-- jQuery yang digunakan dari Primefaces supaya tidak bentrok -->
        <h:outputScript library="primefaces"
                        name="jquery/jquery.js"/>
        <h:outputScript name="webjars/adminlte/2.3.2/bootstrap/js/bootstrap.js"/>
        <h:outputScript name="webjars/adminlte/2.3.2/dist/js/app.min.js"/>

        <!-- Ajax Status -->
        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false"
                  showHeader="false">
            <p:graphicImage library="img" name="/359.GIF" />
        </p:dialog>

        <p:hotkey bind="esc" handler="$('.ui-dialog').hide(); $('.ui-widget-overlay').hide()"/>
        <p:growl id="growl-global" showDetail="true" escape="false" autoUpdate="true"/>

        <!-- CSS -->
        <link rel="stylesheet"
              type="text/css"
              media="all"
              href="#{request.contextPath}/webjars/adminlte/2.3.2/bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet"
              type="text/css"
              media="all"
              href="#{request.contextPath}/webjars/adminlte/2.3.2/dist/css/AdminLTE.min.css"/>
        <link rel="stylesheet"
              type="text/css"
              media="all"
              href="#{request.contextPath}/webjars/adminlte/2.3.2/dist/css/skins/_all-skins.min.css"/>
        <link rel="stylesheet"
              type="text/css"
              media="all"
              href="#{request.contextPath}/webjars/adminlte/2.3.2/plugins/datatables/dataTables.bootstrap.css"/>
        <link rel="stylesheet"
              type="text/css"
              media="all"
              href="#{request.contextPath}/webjars/font-awesome/4.5.0/css/font-awesome.min.css"/>
        <h:outputStylesheet name="css/font-awesome-fix.css"/>
        <h:outputStylesheet name="css/selectonemenu.css"/>

        <!-- Wrapper -->
        <div class="wrapper">
            <ui:include src="header.xhtml"/>
            <ui:include src="leftMenu.xhtml"/>
            <ui:include src="content.xhtml"/>
            <ui:include src="footer.xhtml"/>
        </div>
    </h:body>
</html>
