<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <header class="main-header">
        <a href="/accounting/home.xhtml"
           class="logo">
            <!-- logo -->
            <!-- mini logo for sidebar mini 50x50 pixels -->
            <span class="logo-mini"
                  style="vertical-align: middle">
                Accounting
            </span>
            <!-- logo for regular state and mobile devices -->
            <span class="logo-lg">
                Accounting
            </span>
        </a>

        <!-- header navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top"
             role="navigation">
            <!-- sidebar toggle button-->
            <a href="#"
               class="sidebar-toggle"
               data-toggle="offcanvas"
               role="button">
                <span class="sr-only">
                    Toggle navigation
                </span>
            </a>

            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <li class="dropdown user user-menu">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <span class="hidden-xs">#{authBean.session.username}</span>
                        </a>
                        <ul class="dropdown-menu">
                            <li class="user-header">
                                <p>
                                    #{authBean.session.username}
                                    <c:forEach var="role" items="#{authBean.session.roles}">
                                        <small>#{role}</small>
                                    </c:forEach>
                                </p>
                            </li>
                            <li class="user-footer">
                                <div class="pull-right">
                                    <h:form>
                                        <div>
                                            <p:commandButton value="Keluar"
                                                             class="btn btn-default btn-flat"
                                                             ajax="false"
                                                             actionListener="#{authBean.logout}" />
                                        </div>
                                    </h:form>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
</ui:composition>
